<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titlePic"></div>
    <div class="box1">
      <form id="myForm" onsubmit="addTodo(event)">
        <h3>Enter Task & Deadline</h3>
        <div>
        <label for="topic">Topic</label>
        <input type="text" id="topic" class="topicForm" placeholder="Enter Topic" required maxlength="20">
    </div>
    <div>
        <label for="todoInput">Task</label>
        <textarea
          type="text"
          id="todoInput"
          placeholder="Enter Task"
          required
        ></textarea>
    </div>
        <div>
            <label for="date">Date</label>
          <input type="date" id="date" required />
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>
        <div class="buttonsForm">
          <button type="submit">Add</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
    <div id="todosArea" class="todoArea"></div>
    <script src="main.js" defer></script>
  </body>
</html>
